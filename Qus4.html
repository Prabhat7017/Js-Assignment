<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>console for output !</h1>

    <script>const employees = [
        { name: "Alice", department: "IT", salary: 60000 },
        { name: "Bob", department: "HR", salary: 50000 },
        { name: "Charlie", department: "IT", salary: 75000 },
        { name: "David", department: "Finance", salary: 80000 }
      ];
      
      // 1. Calculate the total salary of all employees
      const totalSalary = employees.reduce((sum, emp) => sum + emp.salary, 0);
      console.log("Total Salary:", totalSalary);
      
      // 2. Get the names of all employees in the "IT" department
      const itEmployees = employees
        .filter(emp => emp.department === "IT")
        .map(emp => emp.name);
      console.log("IT Employees:", itEmployees);
      
      // 3. Find the employee with the highest salary
      const highestPaidEmployee = employees.reduce((max, emp) => (emp.salary > max.salary ? emp : max), employees[0]);
      console.log("Highest Paid Employee:", highestPaidEmployee.name, "- Salary:", highestPaidEmployee.salary);
      </script>
</body>
</html>
